<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/5hVMPTnf/temp-Image-RKAg-Z3.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to SSPART Enterprise Private Limited</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      color: #4ca8b4;
      font-size: 3rem;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
      text-align: center;
    }

    footer {
      background: linear-gradient(90deg, #f5f0ff 0%, #ece6fa 100%);
      padding: 3rem 0 1rem 0;
      font-size: 1rem;
      color: #444;
      border-top: 1px solid #eee;
    }
    .footer-brand {
      font-weight: 700;
      font-size: 1.3rem;
      color: #a259ff;
      margin-bottom: 1rem;
      display: block;
    }
    .footer-desc {
      color: #888;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      max-width: 300px;
    }
    .footer-links a {
      color: #222;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 1rem;
    }
    .footer-links a:hover {
      color: #a259ff;
      text-decoration: underline;
    }
    .footer-contact {
      font-size: 1rem;
      color: #444;
    }
    .footer-contact i {
      color: #a259ff;
      margin-right: 0.5rem;
    }
    .footer-social a {
      color: #888;
      font-size: 1.2rem;
      margin-right: 1rem;
      transition: color 0.2s;
    }
    .footer-social a:hover {
      color: #a259ff;
    }
    .footer-bottom {
      border-top: 1px solid #eee;
      margin-top: 2rem;
      padding-top: 1rem;
      font-size: 0.95rem;
      color: #888;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .footer-bottom a {
      color: #888;
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .footer-bottom a:hover {
      color: #a259ff;
      text-decoration: underline;
    }
    @media (max-width: 991px) {
      .hero-content h1, .hero-content .highlight {
        font-size: 3rem;
      }
      .about-section h2 {
        font-size: 1.5rem;
      }
      .testimonials-section h2 {
        font-size: 1.3rem;
      }
    }
    @media (max-width: 767px) {
      .hero-section {
        min-height: 100vh;
        padding: 3rem 0;
      }
      .hero-content h1, .hero-content .highlight {
        font-size: 3rem;
      }
      .about-section, .testimonials-section {
        padding: 2rem 0 1rem 0;
      }
      .footer-bottom {
        flex-direction: column;
        align-items: flex-start;
      }
      .footer-bottom a {
        margin-left: 0;
        margin-right: 1rem;
      }
      .about-features {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
      .mission-section {
        text-align: center !important;
      }
      .mission-section .col-12 {
        text-align: center !important;
      }
    }
    #product.about-section {
    background: #ece6fa;
  }
  .product-cards {
    display: flex;
    gap: 2rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 2rem;
  }
  .product-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 2px 16px rgba(162,89,255,0.08);
    padding: 2rem;
    max-width: 400px;
    flex: 1 1 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 2rem;
    transition: box-shadow 0.2s, transform 0.2s;
  }
  .product-card:hover {
    box-shadow: 0 8px 32px rgba(162,89,255,0.18);
    transform: translateY(-8px) scale(1.03);
    border: 1px solid #a259ff;
  }
  .product-image {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 1.5rem;
    border-radius: 12px;
    background: #f5f0ff;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .product-title {
    font-size: 1.3rem;
    font-weight: 700;
    color: #222;
    margin-bottom: 0.5rem;
    text-align: center;
  }
  .product-desc {
    color: #444;
    font-size: 1.05rem;
    text-align: center;
  }
  @media (max-width: 991px) {
    .product-cards {
      flex-direction: column;
      gap: 1rem;
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Hello, world!</h1>
  <p>Welcome to SSPART.</p>
  <footer>&copy; 2025 SSPART Enterprise Private Limited</footer>
</body>
</html>
